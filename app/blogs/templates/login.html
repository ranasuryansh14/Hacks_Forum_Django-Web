<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Login</title>
</head>
<body>
 <div class="col-lg-6 mx-auto mt-4">
 <form class="p-4 shadow-lg border rounded bg-light" method = "post" enctype="multipart/form-data">
{% csrf_token %}
<h2>LOGIN</h2>
<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label fs-6">Username</label>
  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="@Username">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label fs-6">Password</label>
  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Password">
</div>
<button type="submit" class="btn btn-primary">Submit</button>
       <p> Don't have account? <a href="/register/">Register</a></p>
 </form>

     </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
